<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application Project</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
   <div class="wrapper">
    <section class="users">
        <header>
            <div class="content">
                <img src="../image/Invincible.png" alt="">
                <div class="details">
                    <span>Mark</span>
                    <p>Active now</p>
                </div>
            </div>
            <a href="#" class="logout">Logout</a>
        </header>
        <div class="search">
            <span class="text">Select a user to start chat</span>
            <input type="text" placeholder="Enter name to search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="users_list">
            <a href="#">
                <div class="content">
                    <img src="../image/omniMan.jpeg" alt="">
                    <div class="details">
                        <span>Omni Man</span>
                        <p>Read my books</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
            <a href="#">
                <div class="content">
                    <img src="../image/AtomEve.jpeg" alt="">
                    <div class="details">
                        <span>Atom Eve</span>
                        <p>Hey Mark</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
            <a href="#">
                <div class="content">
                    <img src="../image/homelander.jpeg" alt="">
                    <div class="details">
                        <span>Homelander</span>
                        <p>I am vought international</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
            <a href="#">
                <div class="content">
                    <img src="../image/batman.jpeg" alt="">
                    <div class="details">
                        <span>Batman</span>
                        <p>I'm Batman</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
            <a href="#">
                <div class="content">
                    <img src="../image/joker.png" alt="">
                    <div class="details">
                        <span>The Mad Clown</span>
                        <p>I need Batman</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
        </div>
    </section>
   </div> 
</body>
</html>
